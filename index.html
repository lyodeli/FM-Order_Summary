<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 425px)">
  <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>
  <main class="panel">
    <section class="main-image">
      <img src="images/illustration-hero.svg"
        alt="illustration of someone in a city dancing at night wearing headphones">
    </section>

    <section class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>

    <section class="plan">
      <img src="images/icon-music.svg" alt="music icon" class="music-image">
      <div class="plan-detail">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>

    </section>

    <section class="buttons">
      <div>
        <button class="btn-payment">Proceed to Payment</button>
      </div>
      <div>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by: Kaycee G (lyodeli).</p>
  </footer>
</body>

</html>
